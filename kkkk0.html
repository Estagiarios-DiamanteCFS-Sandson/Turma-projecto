<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Cadastro</title>
</head>
<body>
    <div class="container">
        <h1 class="delicious">Delicious</h1>
        <h2 class="cadastro">Cadastro</h2>
        <form action="#" method="POST">
            <label for="nome">Nome:</label><br>
            <input type="text" id="nome" name="nome" placeholder="Digite seu nome" required><br>

            <label for="email">E-mail:</label><br>
            <input type="email" id="email" name="email" placeholder="Digite seu e-mail" required><br>

            <label for="senha">Senha:</label><br>
            <input type="password" id="senha" name="senha" placeholder="Digite sua senha" required><br>

            <label for="confirmar-senha">Confirmar Senha:</label><br>
            <input type="password" id="confirmar-senha" name="confirmar-senha" placeholder="Confirme sua senha" required><br>

            <button type="submit">Cadastrar</button>
        </form>
    </div>
</body>
</html>
