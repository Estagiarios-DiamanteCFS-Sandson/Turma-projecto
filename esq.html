<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Satisfy&family=Poppins:wght@400&display=swap" rel="stylesheet">
    <title>Recuperar Senha</title>
</head>
<body>
    <div class="container">
        <h1 class="delicious">Delicious</h1>
        <p class="forgot-password">Esqueceu sua senha?</p>
        <p class="recovery-text">Digite seu e-mail para recuperar sua senha.</p>
        
        <form class="form">
            <label for="email">E-mail</label><br>
            <input type="email" id="email" placeholder="Digite seu e-mail" required><br>

            <button type="submit">Enviar</button>
        </form>
    </div>
</body>
</html>
